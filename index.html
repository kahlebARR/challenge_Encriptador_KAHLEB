<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="encriptador.js" defer></script>
    <title>Encriptador de texto_KAHLEB</title>
</head>

<body>

    <div class="Contenedor">
        <header>
            <img class="logo" src="img/Frame 6.png" alt="logo de alura">
        </header>
        <main>
            <section>
                <div id="texto_izd">
                    <textarea class="textarea_izd" placeholder="Ingrese el texto aqui" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <h6 class="info">Solo letras min√∫sculas y sin acentos</h6>
                </div>
                <div>
                    <button class="btn_encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <div class="mensaje_text">
                    <textarea class="mensaje" cols="30" rows="10"></textarea>
                    <button id="btn_copiar" onclick="btnCopiar()">Copiar</button>
                </div>
                <footer>Pagina echa por KARR</footer>
            </section>
        </main>
    </div>

</body>
